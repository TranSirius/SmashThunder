<!DOCTYPE html>
<html>

<head>
	<!-- import Bootstrap -->
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- import Vue -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<!-- Vue object -->
	<div id="app">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<!-- Brand -->
			<a class="navbar-brand" href="/">SmashThunder</a>
			<!-- Collapse btn -->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<!-- Search bar -->
				<form class="form-inline ml-auto mr-2">
					<div class="input-group">
						<input type="text" class="form-control form-control-sm" placeholder="User or post"
							aria-label="Recipient's username" aria-describedby="basic-addon2">
						<div class="input-group-append">
							<button class="btn btn-outline-light btn-sm" type="button">Search</button>
						</div>
					</div>
				</form>
				<!-- if logged in -->
				<div v-if="username">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">{{ username }}</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">New</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sign out</a>
						</li>
					</ul>
				</div>
				<!-- not logged in -->
				<div v-else>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="#">Sign in</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Sign up</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
</body>

<script>
	var data = {
		username: ''
	}
	var vue = new Vue({
		el: '#app',
		data
	})
</script>

</html>
